<!DOCTYPE html>
<html>
<head>
    <title>Football Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="product-list">
        <h2>Footballs</h2>

        <div class="product">
            <span class="product-name">Standard Football</span>
            <button onclick="addToCart('Standard Football')">Add to Cart</button>
        </div>

        <div class="product">
            <span class="product-name">Mini Football</span>
            <button onclick="addToCart('Mini Football')">Add to Cart</button>
        </div>

        <div class="product">
            <span class="product-name">Training Football</span>
            <button onclick="addToCart('Training Football')">Add to Cart</button>
        </div>

        <div class="product">
            <span class="product-name">Match Football</span>
            <button onclick="addToCart('Match Football')">Add to Cart</button>
        </div>

        <div class="product">
            <span class="product-name">Indoor Football</span>
            <button onclick="addToCart('Indoor Football')">Add to Cart</button>
        </div>

        <div class="product">
            <span class="product-name">Beach Football</span>
            <button onclick="addToCart('Beach Football')">Add to Cart</button>
        </div>
    </div>

    <div id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
